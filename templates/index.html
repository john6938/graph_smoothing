<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flask Image Display</title>
</head>
<body>
    <h1>Displayed Image</h1>
    <img src="{{ image_path }}" alt="Displayed Image">

    <h1>Generated Texts:</h1>
    <ul>
        {% for text in texts %}
            <li>{{ text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
