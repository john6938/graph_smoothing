<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

    <title>Data Series Preprocessing for Data Trend Textual Description Generator</title>
</head>
<body>
    
    <h1>Displayed Image</h1>

    <div class = "figure-images">
    <p><img src="{{ image_original }}" alt="Original Image" width="500" height="400"></p>
    <p><em>Original image</em></p>
    </div>

    <div class = "figure-images">
    <p><img src="{{image_savitgolay}}" alt="Savitzky golay method Image" width="500" height="400"></p>
    <p><em>Savitgolay image</em></p>
    </div>
    
    <h2>Window size:</h2>
    <h2>{{window_size}}</h2>
    
    <h2>Polynomial Characters:</h2>
    <h2>{{order}}</h2>

    <h1>Generated Texts:</h1>
    <ul>
        {% for text in texts %}
            <li>{{ text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
